<html lang="en">
<head>

    <!-- Animate.css for entrance animations -->

    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background: #f6f7fb;   /* Light background */
            color: #333;
            overflow-x: hidden;    /* avoid horizontal scroll */
        }

        #mainContent {
            display: none;
        }

        /* ============ HERO SECTION FULL IMAGE BG ============ */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            position: relative;
            padding: 2rem;
            overflow: hidden;
            background: url('bg.jpg') center/cover no-repeat; /* Replace 'bg.jpg' with your image */
        }

        .hero-content {
            position: relative;
            z-index: 1;
            max-width: 700px;
        }

        /* ============ BRIGHTER NEON TEXT ============ */
        .hero-title {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
            color: #ff59a5;
            text-shadow:
                    0 0 5px   #ff59a5,
                    0 0 10px  #ff59a5,
                    0 0 20px  #ff59a5,
                    0 0 40px  #ff59a5,
                    0 0 60px  #ff59a5;
        }

        .hero-subtext {
            font-size: 1.2rem;
            color: #eee; /* Light color on bg image */
            margin-bottom: 3rem;
        }
        .typed-cursor {
            color: #ff2f92;
            font-weight: bold;
        }

        /* SCROLL DOWN INDICATOR */
        .scroll-down-indicator {
            position: absolute;
            bottom: 30px;
            font-size: 2rem;
            color: #ff2f92;
            cursor: pointer;
            opacity: 0.9;
            animation: bounce 2s infinite;
            z-index: 1;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-8px); }
            60% { transform: translateY(-5px); }
        }

        /* ============ WAVE DIVIDER ============ */
        .wave-divider {
            position: relative;
            width: 100%;
            height: 80px;
            overflow: hidden;
        }
        .wave-divider svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        /* ============ CARD SECTION ============ */
        .card-section {
            background: #fff;
            padding: 3rem 1rem 2rem;
            text-align: center;
        }
        .section-title {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: #333;
        }
        .birthday-card {
            background: #f9f9f9;
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .birthday-card .card-body {
            padding: 2rem;
        }
        .birthday-card .card-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #444;
        }
        .birthday-card .card-text {
            color: #666;
        }

        /* ============ FOOTER ============ */
        footer {
            background: #eee;
            color: #666;
            text-align: center;
            padding: 1rem;
        }

        /* ============ TINY SPARKLES ============ */
        .sparkle {
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9998;
            animation: sparkleAnim 2.5s ease-out forwards;
        }
        @keyframes sparkleAnim {
            0%   { transform: scale(0.2); opacity: 0; }
            10%  { transform: scale(1.2); opacity: 1; }
            90%  { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        /* Carousel image styling */
        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }

        /* ============ "money +1" / "luck +1" TEXT ANIMATION ============ */
        .plus-one {
            position: fixed;         /* appear anywhere on screen */
            font-size: 1.2rem;
            font-weight: bold;
            color: #efbf04;         /* greenish color */
            animation: plusOneAnim 2s ease-out forwards;
            pointer-events: none;   /* don’t interfere with clicks */
            z-index: 9999;
        }
        @keyframes plusOneAnim {
            0% {
                opacity: 0;
                transform: translateY(0) scale(0.8);
            }
            10% {
                opacity: 1;
                transform: scale(1);
            }
            80% {
                opacity: 1;
                transform: translateY(-50px) scale(1.1);
            }
            100% {
                opacity: 0;
                transform: translateY(-70px) scale(1.1);
            }
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
            }
            .hero-subtext {
                font-size: 1rem;
            }
            .carousel-item img {
                height: 250px;
            }
        }
    </style>
</head>
<body>

<!-- Continuous Tiny Sparkles -->
<script>
    const sparkleColors = [
        '#ffffff', '#ffe4e1', '#fffacd', '#e0ffff',
        '#f0e68c', '#ffd700'
    ];
    // spawn sparkles every ~1 second
    setInterval(() => {
        const sparkleCount = 3;
        for (let i = 0; i < sparkleCount; i++) {
            createSparkle();
        }
    }, 1000);

    function createSparkle() {
        const sparkle = document.createElement('div');
        sparkle.classList.add('sparkle');

        // random sparkle size (tiny)
        const size = Math.floor(Math.random() * 3) + 2; // 2 to 4px
        sparkle.style.width = size + 'px';
        sparkle.style.height = size + 'px';
        sparkle.style.backgroundColor = randomSparkleColor();
        sparkle.style.boxShadow = `0 0 5px ${sparkle.style.backgroundColor}`;

        // random position
        sparkle.style.left = Math.random() * 100 + 'vw';
        sparkle.style.top = Math.random() * 100 + 'vh';

        document.body.appendChild(sparkle);

        sparkle.addEventListener('animationend', () => {
            sparkle.remove();
        });
    }
    function randomSparkleColor() {
        return sparkleColors[Math.floor(Math.random() * sparkleColors.length)];
    }
</script>

<!-- Firework Snippet Once User Scrolls to Card Section -->
<script>
    const cardSection = document.getElementById('card-section');
    let hasFiredConfetti = false;

    const observer = new IntersectionObserver((entries) => {
        const entry = entries[0];
        if (entry.isIntersecting && !hasFiredConfetti) {
            launchFireworks();
            hasFiredConfetti = true;
            observer.unobserve(cardSection);
        }
    }, { threshold: 0.2 });
    observer.observe(cardSection);

    function launchFireworks() {
        const duration = 15 * 1000,
            animationEnd = Date.now() + duration,
            defaults = { startVelocity: 40, spread: 360, ticks: 500, zIndex: 0 };

        const birthdayEmojis = [
            "🎂", "🎉", "🎈", "🎁", "🎊", "🎀"
        ];

        function randomInRange(min, max) {
            return Math.random() * (max - min) + min;
        }

        function scheduleBurst() {
            const timeLeft = animationEnd - Date.now();
            if (timeLeft <= 0) {
                return; // stop if past total duration
            }

            const particleCount = 200 * (timeLeft / duration);

            // Left burst
            confetti(Object.assign({}, defaults, {
                particleCount,
                origin: { x: randomInRange(0.1, 0.2), y: Math.random() - 0.2 },
                shapes:["emoji"],
                shapeOptions: {
                    emoji: {
                        value: birthdayEmojis,
                    },
                },
            }));

            // Right burst
            confetti(Object.assign({}, defaults, {
                particleCount,
                origin: { x: randomInRange(0.8, 0.9), y: Math.random() - 0.2 },
                shapes:["emoji"],
                shapeOptions: {
                    emoji: {
                        value: birthdayEmojis,
                    },
                },
            }));

            // random interval for next burst
            const randomDelay = randomInRange(300, 1500);
            setTimeout(scheduleBurst, randomDelay);
        }

        scheduleBurst();
    }
</script>

        // optional: random color
        // plusEl.style.color = randomColor();
